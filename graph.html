<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Request Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="requestChart" width="400" height="200"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('requestChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Jumlah Request',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Fungsi untuk menambahkan data ke grafik
        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }

        // Memuat jumlah permintaan dari server setiap detik
        function loadRequestCount() {
            fetch('/requestCount')
                .then(response => response.json())
                .then(data => {
                    var timestamp = new Date().toLocaleTimeString();
                    addData(chart, timestamp, data.requestCount);
                })
                .catch(error => console.error('Error:', error));
        }

        // Contoh penggunaan: load data setiap detik
        setInterval(loadRequestCount, 1000); // Setel interval sesuai dengan preferensi Anda
    </script>
</body>
</html>
