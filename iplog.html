<!DOCTYPE html>
<html>
<head>
    <title>Log Alamat IP</title>
</head>
<body>
    <h1>Log Alamat IP</h1>
    <div id="logContent"></div>

    <script>
        // Fungsi untuk memuat dan menampilkan daftar alamat IP dari localStorage
        function loadAndDisplayIPs() {
            var ipList = localStorage.getItem('ipList');
            if (ipList) {
                ipList = JSON.parse(ipList);
                var ipCount = {};
                
                // Hitung berapa kali masing-masing alamat IP muncul
                ipList.forEach(function(ip) {
                    ipCount[ip] = (ipCount[ip] || 0) + 1;
                });
                
                var logEntry = '<ul>';
                for (var ip in ipCount) {
                    logEntry += '<li>Alamat IP pengunjung: ' + ip + ' (' + ipCount[ip] + ' kali)</li>';
                }
                logEntry += '</ul>';
                document.getElementById('logContent').innerHTML = logEntry;
            }
        }

        // Panggil fungsi loadAndDisplayIPs saat halaman dimuat
        loadAndDisplayIPs();
    </script>
</body>
</html>
