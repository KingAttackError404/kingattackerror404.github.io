    <script>
        // Ambil data dari local storage
        const contactName = localStorage.getItem('contactName') || 'N/A';
        const contactEmail = localStorage.getItem('contactEmail') || 'N/A';
        const contactMessage = localStorage.getItem('contactMessage') || 'N/A';

        // Tampilkan data pada halaman
        document.getElementById('contactName').textContent = contactName;
        document.getElementById('contactEmail').textContent = contactEmail;
        document.getElementById('contactMessage').textContent = contactMessage;
    </script>
