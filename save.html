<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Results - Killua Bot</title>
    <style>
        /* CSS Anda dimasukkan di sini */
        body {
            font-family: Arial, sans-serif;
            background-color: #282c37;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        div.result-box {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="documentation.html">Documentation</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contact</a></li>
                <li><a href="tos.html">Terms of Service</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-results">
        <div class="container">
            <h1>Contact Results</h1>
            
            <!-- Menampilkan pesan-pesan dari local storage -->
            <div id="contactList">
                <!-- Pesan-pesan akan ditampilkan di sini -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Killua Bot. All rights reserved.</p>
    </footer>

    <script>
        // Fungsi untuk menampilkan pesan-pesan dari local storage
        function displayContactMessages() {
            const contactList = document.getElementById('contactList');
            contactList.innerHTML = ''; // Kosongkan kontainer sebelum menampilkan pesan-pesan

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);

                // Pastikan kunci dimulai dengan 'contact_' untuk membedakan dari data lain di local storage
                if (key.startsWith('contact_')) {
                    const data = JSON.parse(localStorage.getItem(key));

                    // Buat elemen untuk menampilkan pesan
                    const resultBox = document.createElement('div');
                    resultBox.classList.add('result-box');
                    resultBox.innerHTML = `
                        <strong>Name:</strong> ${data.name}<br>
                        <strong>Email:</strong> ${data.email}<br>
                        <strong>Message:</strong> ${data.message}
                    `;

                    // Tambahkan elemen pesan ke dalam kontainer
                    contactList.appendChild(resultBox);
                }
            }
        }

        // Panggil fungsi untuk menampilkan pesan-pesan saat halaman dimuat
        displayContactMessages();
    </script>
</body>
</html>
