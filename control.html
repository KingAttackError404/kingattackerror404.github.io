<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Control Panel</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            transition: background-color 0.5s;
        }

        .control-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 100px auto;
            max-width: 400px;
            transition: box-shadow 0.5s;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffcc00;
        }

        .mode-label {
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #modeDisplay {
            color: #ffcc00;
            font-weight: bold;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="control-container">
        <h1>Website Control Panel</h1>
        <p class="mode-label">Current Mode: <span id="modeDisplay">Normal</span></p>
        <div class="btn-container">
            <button class="btn" id="normalBtn">Normal Mode</button>
            <button class="btn" id="maintenanceBtn">Maintenance Mode</button>
            <button class="btn" id="attackBtn1">Under Attack v1</button>
            <button class="btn" id="attackBtn2">Under Attack v2</button>
        </div>
    </div>

    <script>
        const body = document.body;
        const normalBtn = document.getElementById('normalBtn');
        const maintenanceBtn = document.getElementById('maintenanceBtn');
        const attackBtn1 = document.getElementById('attackBtn1');
        const attackBtn2 = document.getElementById('attackBtn2');

        function setModeAndBackground(mode, bgColor) {
            localStorage.setItem('siteStatus', mode);
            document.getElementById('modeDisplay').textContent = mode;
            body.style.backgroundColor = bgColor;
        }

        normalBtn.addEventListener('click', function () {
            setModeAndBackground('Normal', '#000');
        });

        maintenanceBtn.addEventListener('click', function () {
            setModeAndBackground('Maintenance', '#990000'); // Warna merah untuk mode Maintenance
        });

        attackBtn1.addEventListener('click', function () {
            setModeAndBackground('Under Attack v1', '#003366'); // Warna biru tua untuk mode Attack v1
        });

        attackBtn2.addEventListener('click', function () {
            setModeAndBackground('Under Attack v2', '#660066'); // Warna ungu tua untuk mode Attack v2
        });

        // Fungsi untuk memperbarui tampilan mode saat halaman dimuat
        function updateModeDisplay() {
            const siteStatus = localStorage.getItem('siteStatus');
            if (siteStatus) {
                document.getElementById('modeDisplay').textContent = siteStatus;
            }
        }

        // Panggil fungsi untuk memperbarui tampilan mode saat halaman dimuat
        updateModeDisplay();
    </script>
</body>
</html>
