<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Control Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .control-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #666;
        }

        .current-mode {
            color: #ff6600;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="control-container">
        <h1>Website Control Panel</h1>
        <p>Current Mode:</p>
        <div class="current-mode" id="currentMode">Normal</div>
        <button class="btn" id="normalBtn">Set to Normal Mode</button>
        <button class="btn" id="maintenanceBtn">Set to Maintenance Mode</button>
        <button class="btn" id="attackBtn1">Set to Under Attack v1</button>
        <button class="btn" id="attackBtn2">Set to Under Attack v2</button>
    </div>

    <script>
    // Fungsi untuk mengubah status situs
    function setSiteStatus(status) {
        const currentStatus = localStorage.getItem('siteStatus');
        if (currentStatus !== status) {
            localStorage.setItem('siteStatus', status);
            document.getElementById('currentMode').textContent = status;
        }
    }

    // Menghubungkan tombol dengan fungsi yang sesuai
    const normalBtn = document.getElementById('normalBtn');
    const maintenanceBtn = document.getElementById('maintenanceBtn');
    const attackBtn1 = document.getElementById('attackBtn1');
    const attackBtn2 = document.getElementById('attackBtn2');

    normalBtn.addEventListener('click', function() {
        setSiteStatus('Normal');
    });
    maintenanceBtn.addEventListener('click', function() {
        setSiteStatus('Maintenance');
    });
    attackBtn1.addEventListener('click', function() {
        setSiteStatus('Under Attack v1');
    });
    attackBtn2.addEventListener('click', function() {
        setSiteStatus('Under Attack v2');
    });

    // Menampilkan status saat halaman dimuat
    document.getElementById('currentMode').textContent = localStorage.getItem('siteStatus');

    // Fungsi untuk memeriksa perubahan status
    function checkAndRefreshStatus() {
        const currentStatus = localStorage.getItem('siteStatus');
        setInterval(function () {
            const newStatus = localStorage.getItem('siteStatus');
            if (newStatus !== currentStatus) {
                location.reload(); // Lakukan refresh hanya jika ada perubahan status
            }
        }, 1000); // Periksa setiap 1 detik
    }

    // Panggil fungsi pemantauan perubahan status
    checkAndRefreshStatus();
    </script>
    
</body>
                                                                           </html>
