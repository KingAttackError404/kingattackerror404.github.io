<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 100px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .divider {
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }

        .copyright {
            font-size: 16px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">404 Not Found</div>
        <div class="divider"></div>
        <div class="message">
            The page you are looking for could not be found. Please check the URL or return to the <a href="index.html">home page</a>.
        </div>
        <div class="copyright">
            &copy; gh.io engine
        </div>
    </div>
</body>
</html>
