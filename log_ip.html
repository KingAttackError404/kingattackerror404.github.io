<!DOCTYPE html>
<html>
<head>
    <title>Log Alamat IP</title>
</head>
<body>
    <h1>Log Alamat IP</h1>
    <div id="logContent"></div>

    <script>
        // Fungsi untuk memuat log dari berkas log_ip.html
        function loadLog() {
            fetch('log_ip.html')
                .then(response => response.text())
                .then(data => {
                    // Tampilkan isi log dalam elemen dengan ID "logContent"
                    document.getElementById('logContent').innerHTML = data;
                })
                .catch(error => {
                    console.error('Gagal memuat log:', error);
                });
        }

        // Panggil fungsi loadLog saat halaman dimuat
        loadLog();
    </script>
</body>
</html>
